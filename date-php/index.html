<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="./date.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <style>
        html, body, .main {
            height:100%;
        }
        
        .main {
            width:1260px;
            margin:0 auto;
            display:flex;
            flex-direction:column;
        }
        
        .date-editer {
            font-size:22px;
            line-height:2em;
            padding:1.6em 1em;
            border:1px solid #ccc;
            position:relative;
            margin:1em auto;
            width:100%;
            box-sizing:border-box;
        }
        
        .date-editer:before {
            content:'试一试(try)';
            position:absolute;
            top:-1em;
            left:2em;
            padding:0 .5em;
            background-color:#fff;
        }
        
        .table {
            flex:1;
            overflow:auto;
            border-right:1px solid #ccc;
            border-bottom:1px solid #ccc;
            font-size:12px;
        }
        
        .table th {
            line-height:2.2em;
            background-color:#d9d9d9;
        }
        
        .table tbody tr:hover td {
            background-color:#def;
        }
        
        .table tbody tr:nth-child(even) {
            background-color:#f0f0f0;
        }
        
        .table tbody tr:nth-child(odd):hover td:nth-last-child(4) {
            background-color:#f0f0f0;
        }
        
        .table tbody tr:nth-child(odd):hover td:nth-last-child(4) {
            background-color:#fff;
        }
        
        .table td, .table th {
            border-width:1px 0 0 1px;
            border-style:solid;
            border-color:#ccc;
            padding:2px 0;
        }
        
        .table td .block, .table th .block, .table .clock {
            padding:2px 6px;
        }
        
        .table .date-params {
            color:#c33;
            font-weight:bold;
        }
        
        .table .date-object {
            color:#393;
            font-weight:bold;
        }
        
        .table td .block:nth-child(2) {
            border-top:1px solid #ccc;
        }
        
        .table #now-time tr td {
            background-color:#eeeeff;
        }
        
        .tips {
            color:#ddd;
            font-size:12px;
            display:inline-block;
        }
        
        .tplChars, .dateObj, .isMs {
            float:left;
        }
        
        .tplChars:after {
            content:"tplChars?:";
        }
        
        .dateObj:after {
            content:"dateObj?:";
        }
        
        .isMs:after {
            content:"isMs?:";
        }
        
        .date-input {
            outline:none;
            border:none;
            border-bottom:1px dashed #999;
            font-size:18px;
            display:inline;
            /*margin: 0 .5em;*/
            /*background:transparent;*/
            /*opacity: 0;*/
            /*width: 100px;*/
        }
        
        .date-input:focus + * {
            color:#666;
        }
        
        .date-input-def {
            /*color: #ccc;*/
            width:3em;
        }
        
        .date-input:focus {
            border-bottom:2px solid #666;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="date-editer" id="date-editer">
        <div>
            date(
            <span class="tips"><input type="text" class="date-input" v-model="dater1.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="dater1.dateObj"/><span
                class="dateObj"></span></span>,
            <span class="tips"><input type="text" class="date-input date-input-def" v-model="dater1.isMs"/><span
                class="isMs"></span></span>
            )
            <span v-text="fDater1"></span>
        </div>
        <div>
            date(
            <span class="tips"><input type="text" class="date-input" v-model="dater2.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="dater2.dateObj"><span
                class="dateObj"></span></span>,
            <span class="tips"><input type="text" class="date-input date-input-def" v-model="dater2.isMs"><span
                class="isMs"></span></span>
            )
            <span v-text="fDater2"></span>
        </div>
        <div>
            date(
            <span class="tips"><input type="text" class="date-input" v-model="dater3.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="dater3.dateObj"><span
                class="dateObj"></span></span>
            )
            <span v-text="fDater3"></span>
        </div>
        <div>
            date.duration(
            <span class="tips"><input type="text" class="date-input" v-model="duration1.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="duration1.timestamp"><span
                class="dateObj"></span></span>,
            <span class="tips"><input type="text" class="date-input date-input-def" v-model="duration1.isMs"><span
                class="isMs"></span></span>
            )
            <span v-text="fDuration1"></span>
        </div>
        <div>
            date.duration(
            <span class="tips"><input type="text" class="date-input" v-model="duration2.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="duration2.timestamp"><span
                class="dateObj"></span></span>
            )
            <span v-text="fDuration2"></span>
        </div>
        <div>
            date.duration(
            <span class="tips"><input type="text" class="date-input" v-model="duration3.tplChars"/><span
                class="tplChars"></span></span>,
            <span class="tips"><input type="text" class="date-input" v-model="duration3.timestamp"><span
                class="dateObj"></span></span>,
            <span class="tips"><input type="text" class="date-input date-input-def" v-model="duration3.isMs"><span
                class="isMs"></span></span>
            )
            <span v-text="fDuration3"></span>
        </div>
    </div>
    
    <table class="table" border="0" cellspacing="0">
        <thead id="now-time">
        <tr>
            <td colspan="4">
                <div class="clock"><span>当前时间：</span> <span class="date-time">--:--</span></div>
                <div class="clock"><span>now time：</span> <span class="date-time">--:--</span></div>
            </td>
        </tr>
        </thead>
        <thead>
        <tr>
            <th>模板字符<br/>(Template character)</th>
            <th>时间对象<br/>(Datetime objec)</th>
            <th>代码(<span class="date-object">时间对象</span> <span class="date-params">模板字符</span>)<br/>code(<span
                class="date-object">Datetime objec</span> <span class="date-params">Template character</span>)
            </th>
            <th>输出<br/>(output)</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <template v-for="(item, idx) in chars" :key="idx">
            <tr v-for="(cItem, cIdx) in daters" :key="cIdx">
                <td :rowspan="daters.length" v-if="cIdx === 0">
                    <div class="block date-params" v-text="item"></div>
                    <!--<input type="text" class="date-input date-params" v-model="item"/>-->
                </td>
                <td>
                    <div class="block date-object" v-text="cItem"></div>
                    <!--<input type="text" class="date-input date-object" v-model="cItem"/>-->
                </td>
                <td>
                    <div class="block">date("<span class="date-params" v-text="item"></span>", <span class="date-object"
                                                                                                     v-text="cItem"></span>)
                    </div>
                    <div class="block">new Date("<span class="date-object" v-text="cItem"></span>").format("<span
                        class="date-params" v-text="item"></span>")
                    </div>
                </td>
                <td>
                    <div class="block"
                         v-text="date(item, new Date(new Date(cItem).valueOf() ? cItem : eval(cItem)))"></div>
                    <div class="block"
                         v-text="new Date(new Date(cItem).valueOf() ? cItem : eval(cItem)).format(item)"></div>
                </td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
<script>
    new Vue({
        el: '.main',
        data: {
            // date,
            dater1: {
                tplChars: 'Y-m-d',
                dateObj: new Date().getTime(),
                isMs: true,
            },
            dater2: {
                tplChars: 'Y-m-d H:i:s 周 w, 一年中的 第 W 周 ',
                dateObj: new Date().getTime(),
                isMs: false,
            },
            dater3: {
                tplChars: '\\I \\l\\o\\v\\e \\y\\o\\u',
                dateObj: new Date().getTime(),
            },
            duration1: {
                tplChars: 'd天 h小时i分种',
                timestamp: 86400000 * 1.2345,
                isMs: true,
            },
            duration2: {
                tplChars: 'H小时i分种',
                timestamp: 86400000 * 1.2345,
            },
            duration3: {
                tplChars: 'H小时i分种',
                timestamp: parseInt(86400000 * 1.2345 * .001),
                isMs: false,
            },
            daters: [
                'new Date()',
                '2018-01-01',
                '2020-01-07',
                '2020-01-24',
                '2020-05-12',
                '2020-09-12',
                '2021-09-13',
                '2020-10-24',
                '2019-12-24 20:23:52',
            ],
            chars: [
                'Y-m-d fh - lh',
                'Y-m-d H:i:s lq lQ q Q n',
                'Y-m-d 第W周 lq lQ q Q n',
                'Y-m-d 周w lg lG',
                '公历(阳历)：C(Y)年f月k日 星期K',
                '农历(阴历)：lC(lc)年lm月ld lt时lk刻',
                'ly年lf月lj日 生肖lz lS ls',
                'lj lf ly lc lC lz lZ la lM',
                'o-m-d H:i:s.v',
            ],
        },
        created: function () {
            this.init();
        },
        computed: {
            fDater1: function () {
                const dateObj = this.dater1.dateObj === ''
                  ? Date.now()
                  : !isNaN(this.dater1.dateObj)
                    ? parseInt(this.dater1.dateObj)
                    : this.dater1.dateObj;
                const isMs = !(this.dater1.isMs === 'false' || this.dater1.isMs === false);

                return date(this.dater1.tplChars || 'Y-m-d', dateObj, isMs);
            },
            fDater2: function () {
                const dateObj = this.dater2.dateObj === ''
                  ? Date.now()
                  : !isNaN(this.dater2.dateObj)
                    ? parseInt(this.dater2.dateObj)
                    : this.dater2.dateObj;
                const isMs = !(this.dater2.isMs === 'false' || this.dater2.isMs === false);

                return date(this.dater2.tplChars || 'Y-m-d', dateObj, isMs);
            },
            fDater3: function () {
                const dateObj = this.dater3.dateObj === ''
                  ? Date.now()
                  : !isNaN(this.dater3.dateObj)
                    ? parseInt(this.dater3.dateObj)
                    : this.dater3.dateObj;
                const isMs = !(this.dater3.isMs === 'false' || this.dater3.isMs === false);

                return date(this.dater3.tplChars || 'Y-m-d', dateObj, isMs);
            },
            fDuration1: function () {
                return date.duration(this.duration1.tplChars || 'D天h:i:s', !!(this.duration1.timestamp - 0) ? this.duration1.timestamp - 0 : this.duration1.timestamp, this.duration1.isMs === 'false' || this.duration1.isMs === false ? false : true);
            },
            fDuration2: function () {
                return date.duration(this.duration2.tplChars || 'D天h:i:s', !!(this.duration2.timestamp - 0) ? this.duration2.timestamp - 0 : this.duration2.timestamp);
            },
            fDuration3: function () {
                return date.duration(this.duration3.tplChars || 'D天h:i:s', !!(this.duration3.timestamp - 0) ? this.duration3.timestamp - 0 : this.duration3.timestamp, this.duration3.isMs === 'false' || this.duration3.isMs === false ? false : true);
            },
        },
        methods: {
            init: function () {
                date.editHolidayConf = {
                    '*1213': ['作者生日', `Author's birthday`],
                };

                this.clocker();
            },
            clocker: function () {
                var nowClock = document.getElementsByClassName('date-time');
                setInterval(() => {
                    for (let i = 0; i < nowClock.length; i += 1) {
                        nowClock[i].innerHTML = date('Y-m-d H:i:s.v');
                    }
                }, 1000);
            },
        },
    });
</script>
<script type="text/javascript">
    document.write(unescape("%3Cspan  style='display:none;' id='cnzz_stat_icon_1278679500'%3E%3C/span%3E%3Cscript src='https://s9.cnzz.com/stat.php%3Fid%3D1278679500%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
